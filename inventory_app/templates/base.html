{% load static %}
<head>
	<link rel="stylesheet" href="{% static 'CSS/base.css' %}">
</head>

<div class="topnav">
	<a href="/home">Home</a>
	<a href="/view">View Current Data</a>
	<a href="/insert">Insert New Data</a>
	{% if request.user.is_authenticated %}
	<a href="/accounts/logout">Logout</a>
	{% else %}
	<a class="active" href="/accounts/login">Login</a>
	{% endif %}

</div>
<div class="verticalCenter">
	<h1> 
		{% block title %}
		{% endblock %}
	</h1>
	<div>
		{% block content %}
		{% endblock %}
	</div>
</div>
