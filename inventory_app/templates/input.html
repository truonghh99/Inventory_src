{% load static %}
<head>
	<link rel="stylesheet" href="{% static 'CSS/input.css' %}"> 
</head>

<div class="topnav">
	<a href="/home">Home</a>
	<a href="/view">View Current Data</a>
	<a class="active" href="/insert">Insert New Data</a>
</div>

<h1> INSERT NEW DEVICES </h1>

<form method="post" action="">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label}}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type = "submit"> SAVE </button>
</form>
